name: ask_the_world
description: A new Flutter project.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.7.0 <3.0.0"

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  cupertino_icons: ^1.0.2
  hexcolor: ^2.0.5
  font_awesome_flutter: ^9.2.0
  cloud_firestore: ^2.1.0
  firebase_auth: ^1.1.3
  firebase_core: ^1.1.1
  shared_preferences: ^2.0.8
  jiffy: ^4.1.0
  flutter_spinkit: ^5.1.0
  intl: ^0.17.0
  google_fonts: ^2.1.0

dev_dependencies:
  flutter_test:
    sdk: flutter

  flutter_lints: ^1.0.0


flutter:


  uses-material-design: true

  assets:
    - assets/images/

  fonts:
    - family: myFont
      fonts:
        - asset: assets/fonts/font.otf
